
<div>
    <h2><span translate="finalApp.student.detail.title">Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="finalApp.student.name">Name</span></dt>
        <dd>
            <span>{{vm.student.name}}</span>
        </dd>
    </dl>
    <div>
        <p><span class="list-group-item-heading">phone:</span>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="phone in vm.student"><span ng-repeat="phone in vm.student | filter:{id:phone.id}">{{phone.id + ': ' + phone.number}}</span></li>
        </ul>
        </p>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
