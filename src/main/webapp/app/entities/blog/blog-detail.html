
<div>
    <h2><span translate="finalApp.blog.detail.title">Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="finalApp.blog.blog_title">Blog Title</span></dt>
        <dd>
            <span>{{vm.blog.blog_title}}</span>
        </dd>
        <dt><span translate="finalApp.blog.content">Content</span></dt>
        <dd>
            <span>{{vm.blog.content}}</span>
        </dd>
        <dt><span translate="finalApp.blog.category">Category</span></dt>
        <dd>
            <span>{{vm.blog.category}}</span>
        </dd>
        <dt><span translate="finalApp.blog.tag">Tag</span></dt>
        <dd>
            <span>{{vm.blog.tag}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
